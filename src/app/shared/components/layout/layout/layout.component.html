<div class="header" [ngClass]="isMobile ? 'mobile' : 'desktop'">
    <div class="header-content">
        <ng-container *ngIf="userData">
            <div class="user-name header-item">
                <mat-icon class="icon" svgIcon="user-icon"></mat-icon>
                <span class="text">{{ userData.lastName }} {{ userData.firstName }}</span>
            </div>
        </ng-container>
        <div class="logout-wrapper">
            <button mat-button (click)="logout()" class="logout-button header-item">
                @if(!isMobile) {
                    <span class="text">{{ 'UI.Header.Logout' | translate }}</span>
                }
                <mat-icon class="icon" svgIcon="logout-icon"></mat-icon>
            </button>
        </div>
    </div>
</div>
<div class="content-container">
    <router-outlet></router-outlet>
</div>

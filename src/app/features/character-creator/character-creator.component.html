<p>character-creator works!</p>

<button mat-flat-button (click)="listCharacters()">Listázás</button>

<div *ngFor="let character of characters">
    <div class="character-wrapper">
        <span>{{ character.name }}</span>
        <span>{{ character.side.name }}</span>
        <span>{{ character.description }}</span>
    </div>
</div>
